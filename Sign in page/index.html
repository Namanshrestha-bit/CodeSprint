<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeSprint - RGIPT KodeClub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>

  <body>
    <div class="container">
      <div class="form-box">
        <h1>CodeSprint</h1>
        <form action="#">
          <label for="email">Institute Email</label>
          <input type="email" id="email" placeholder="example@rgipt.ac.in" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <div class="wrapper">

            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#" id="link-forgot">Forgot Password?</a>
          </div>
        </div>




        <button type="submit">Sign In</button>



        <p class="switch">Don't have an account? <a href="#">Register here</a></p>


      </form>

      <div id="horizontal">
        <hr>
        <span id="textbtwline">or</span>


      </div>
      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
        <span>Continue with Google</span>
      </button>

    </div>
    
    <footer>
      <div id="footer"> <p>&copy; 2024 CodeSprint | Made with ❤️ by Suyash & Naman, KodeClub, RGIPT</p></div>
       
    </footer>
</body>

</html>
