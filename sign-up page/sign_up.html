<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeSprint - RGIPT KodeClub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
    <div class="background-blur"></div>
  <div class="container">
    <div class="form-box">
      <h1>CodeSprint</h1>

      <form action="#">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required />

        <label for="email">Institute Email</label>
        <input type="email" id="email" placeholder="example@rgipt.ac.in" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

        <button type="submit">Register</button>

        <p class="switch">Already have an account? <a href="#">Sign In</a></p>
      </form>

      <div id="horizontal">
        <hr />
        <span id="textbtwline">or</span>
      </div>

      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
        <span>Continue with Google</span>
      </button>
    </div>
  </div>

  <footer>
    <div id="footer">
      <p>&copy; 2024 CodeSprint | Made with ❤️ by Suyash & Naman, KodeClub, RGIPT</p>
    </div>
  </footer>
</body>
</html>
